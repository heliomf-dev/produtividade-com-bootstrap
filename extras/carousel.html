<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		
		<title>Carousel</title>

  <link rel="stylesheet" href="../css/bootstrap.min.css">

	</head>
	<body>
		<div class="container">
			<h1>Carousel</h1>

			<div id="carrosel" class="carousel slide" data-ride="carousel" data-interval="1000">
				<ol class="carousel-indicators">
					<li data-target="#carrosel" data-slide-to="0" class="active"></li>
					<li data-target="#carrosel" data-slide-to="1"></li>
					<li data-target="#carrosel" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active">
						<img src="https://unsplash.it/800/600?random">
						<div class="carousel-caption">
							<h3>Slide 1</h3>
							<p>Um slide bonito</p>
						</div>
					</div>

					<div class="item">
						<img src="https://unsplash.it/798/598?random">
						<div class="carousel-caption">
							<h3>Slide 1</h3>
							<p>Um slide mais bonito de todos</p>
						</div>
					</div>

					<div class="item">
						<img src="https://unsplash.it/799/599?random">
						<div class="carousel-caption">
							<h3>Slide 3</h3>
							<p>Um slide mais bonito</p>
						</div>
					</div>
				</div>

				<a class="left carousel-control" href="#carrosel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
				<a class="right carousel-control" href="#carrosel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
			</div>
		</div>

	  <script src="../js/jquery-2.2.4.min.js"></script>
	  <script src="../js/bootstrap.min.js"></script>
	</body>
</html>
